
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>
    <link rel="stylesheet" href="styles.css">  <!-- Link to your external CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f8f9fa;
        }
        h1 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input {
            padding: 10px;
            width: 100%;
            max-width: 300px;
            margin-bottom: 15px;
        }
        button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        img {
            max-width: 100%;
            height: auto;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>House Price Prediction</h1>
    
    <p>Enter the details below to predict the house price:</p>
    
    <form action="/predict" method="POST">
        <label for="total_sqft">Total Square Feet:</label>
        <input type="number" name="total_sqft" id="total_sqft" required>

        <label for="location">Location:</label>
        <input type="text" name="location" id="location" required>

        <label for="bhk">BHK:</label>
        <input type="number" name="bhk" id="bhk" required>

        <label for="bath">Bath:</label>
        <input type="number" name="bath" id="bath" required>

        <button type="submit">Predict Price</button>
    </form>

    {% if prediction_text %}
        <h2>{{ prediction_text }}</h2>
    {% endif %}
    
    <!-- Add your images here -->
    <img src="path/to/your/image1.jpg" alt="Image 1 Description">
    <img src="path/to/your/image2.jpg" alt="Image 2 Description">
</body>
</html>

</html>
